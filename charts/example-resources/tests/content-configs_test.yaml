suite: content-configurations
templates:
  - content-configurations/*.yaml
tests:
  - it: matches the snapshot
    asserts:
      - matchSnapshot: {}
  - it: matches the snapshot (gardener)
    set:
      contentConfigurations:
        gardener: true
    asserts:
      - matchSnapshot: {}
  - it: matches the snapshot (providers)
    set:
      contentConfigurations:
        providers: true
    asserts:
      - matchSnapshot: {}
