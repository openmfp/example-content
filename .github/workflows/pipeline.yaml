name: pipe
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipe:
    uses: openmfp/gha/.github/workflows/pipeline-node-app.yml@feat-improve-tagging
    secrets: inherit
    with:
      imageTagName: ghcr.io/openmfp/example-content
      componentVersionKey: example-content
      repoVersionUpdate: openmfp/helm-charts