<ui5-card class="small">
  <ui5-card-header slot="header" interactive>
    <img [src]="item?.icon?.light?.data" slot="avatar" />
  </ui5-card-header>

  <div class="content content-padding">
    <!-- {{item | json}} -->
    <ui5-title level="H5" style="padding-bottom: 1rem;">
      {{item?.displayName}}
    </ui5-title>
    <div class="content-group ">
      <small>
        {{item?.description | slice:0:100 }}
      </small>
    </div>

    <div class="content-group">
      <ui5-label>Website</ui5-label>
      <ui5-link target="_blank">www.company_a.example.com</ui5-link>
    </div>
  </div>
</ui5-card>
