<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Elements</title>
  <base href="/ui/example-content/wc/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <h1>Angular Elements</h1>
  <data-chart id="wcLineChart" style="display:block; width:50%"></data-chart>
  <br><br>
  <doughnut-chart id="wcDoughnutChart" style="display:block"></doughnut-chart>
  <script type="text/javascript" src="../../../dist-wc/polyfills.js"></script>
  <script type="text/javascript" src="../../../dist-wc/main.js"></script>
  <script>
    const dataChart = document.getElementById('wcLineChart');
    const doughnutChart = document.getElementById('wcDoughnutChart');

    setTimeout(() => {
      dataChart.title = 'Line chart';
      dataChart.data = {
        labels: ['CW14', 'CW15', 'CW16', 'CW17', 'CW18', 'CW19', 'CW20'],
        datasets: [
          {
            label: 'Revenue',
            data: [431000, 491000, 485000, 536000, 670000, 680000, 659000],
            backgroundColor: '#0070f2',
            borderColor: '#0070f2'
          },
          {
            label: 'Costs',
            data: [230000, 238000, 221000, 280000, 230000, 250000, 325000],
            backgroundColor: '#c87b00',
            borderColor: '#c87b00'
          }
        ]
      };
      doughnutChart.data = {
        color: '#AD49E1',
        total: 1200,
        unit: 'MiB',
        value: 800
      };
    }, 100);
  </script>
</body>
</html>
