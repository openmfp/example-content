<section class="as-container">
  <ui5-title level="H4"
             class="as-headline">
    Activated Services ({{services.length || 0}})
  </ui5-title>
  <div class="as-cards">
    @for (service of services; track service) {
      <app-small-card [item]="service"></app-small-card>
    }
  </div>
  @if (parent) {
    <p class="as-actions">
      <ui5-button design="Emphasized"
                  (click)="viewMarketplace()">
        Go to Marketplace
      </ui5-button>
    </p>
  }
</section>
