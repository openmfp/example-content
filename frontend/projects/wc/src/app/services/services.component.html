<ui5-card>
  <ui5-card-header slot="header"
                   titleText="Number of activated services ({{dummyData?.length || 0}})">
  </ui5-card-header>
  <ui5-list separators="None" class="services-list">
    @for (item of dummyData; track item) {
      <ui5-li icon="product">{{item}}</ui5-li>
    }
  </ui5-list>
</ui5-card>
